<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Praca inżynierska</title>
</head>
<body>
    <div class="alert-box">
        <span class="alert-box__title"></span>
        <span class="alert-box__message"></span>
    </div>
    <header class="header">
        <nav>
            <ul class="menu">
                <li class="item active">
                    <a href="#" class="item__link">Strona główna</a>
                </li>
                <li class="item">
                    <a href="#" class="item__link">Odszyfruj pliki</a>
                </li>
                <li class="item">
                    <a href="#" class="item__link">Panel administratora</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="main-wrapper">
        <section class="section">
            <article>
                <header>
                    <h2>Praca inżynierska</h2>
                    <p>Poniżej znajduje się formularz za pomocą, którego można przesłać na serwer plik w zaszyfrowanej formie.</p>
                </header>
            </article>
        </section>
        <section class="section">
            <article>
                <header>
                    <h2>Formularz</h2>
                </header>
                <form action="" class="encrypt-form">
                    <input type="file" class="encrypt-form__file">
                    <div class="btn-wrapper btn-wrapper--upload">
                        <button class="btn btn--upload-file">Zaszyfruj i wyślij plik</button><br/><br/>
                    </div>                
                </form>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p>
            Wykonane przez <a href="mailto:kontakt@adamkonopka.pl">Adam Konopka</a> 2018r.
        </p>
    </footer>

    <script src="js/extra/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
